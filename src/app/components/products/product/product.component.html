<div class="card mt-5">
    <div class="card-body">
        <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
            <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key">
            <div class="form-group">
                <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="productService.selectedProduct.name"
                    placeholder="Add product name">

                <input type="text" class="form-control" name="category" #category="ngModel" [(ngModel)]="productService.selectedProduct.category"
                    placeholder="Add product category">

                <input type="text" class="form-control" name="location" #location="ngModel" [(ngModel)]="productService.selectedProduct.location"
                    placeholder="Add product location">

                <input type="text" class="form-control" name="price" #price="ngModel" [(ngModel)]="productService.selectedProduct.price"
                    placeholder="Add product price">
            </div>
            <div class="form-group">
                <button class="btn btn-primary mr-4" type="submit">
                    <span class="material-icons">
                        check_circle
                    </span>
                    save 
                </button>
                <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
                    <span class="material-icons"> autorenew </span>
                    reset
                </button>
            </div>
        </form>
    </div>
</div>
