<div class="card mt-5">
    <div class="card-body">
        <h6 class="text-center">List of products</h6>
        <table class="table table-sm table-hover">
            <tr *ngFor="let product of productList">
                <td>{{product.name}}</td>
                <td>{{product.category}}</td>
                <td>{{product.location}}</td>
                <td>$ {{product.price}}</td>
                <td>
                    <a class="btn btn-secondary text-white mr-4" (click)= "onEdit(product)">
                        <span class="material-icons">
                            edit
                        </span>
                    </a>

                    <a class="btn btn-danger text-white" (click)= "onDelete(product.$key)">
                        <span class="material-icons">
                            delete
                        </span>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
